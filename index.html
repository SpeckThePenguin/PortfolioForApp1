<html>
    <head>
        <title>My Portfolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
            <section id="APP_LAB">
                <h1>Apps created using App Lab</h1>
                <div class="line"></div>
                <iframe width="392" height="620" style="border: 0px;"
                    src="https://studio.code.org/projects/applab/jJ3Z6rDDEtDtI6HcaIeYebIMAy4q7lQbSeu5oCvGbrO/embed?nosource"></iframe>

                    src="https://studio.code.org/projects/applab/uT9OImpxC4eBThp0Oamvp-7jzoourtLJ9gDpi7suV_d/embed?nosource"></iframe>
            </section>

            <section id="GAMES">
                <h1>Games created using Game Lab</h1>
                <div class="line"></div>
                <div id="mycarousel" class="carousel slide">
                    <center>
                        <div class="carousel-inner">
                            <div class="item active">
                                <a
                                    href="https://studio.code.org/projects/gamelab/DyV0TPhNohJABwYAah9L7Cd43zifTdoRLncg9Yp_xEE/edit"
                                    target="_blank">
                                    <img src="music.png">
                                </a>
                                <p>Music Band Game</p>
                            </div>
                            <div class="item">
                                <a
                                    href="https://studio.code.org/projects/spritelab/FmOEL4LK6ccn1aNF1xy9n4S5RNNQzJMECjegRLDvEds">

                                </a>
                                <p>Coin Finding Game</p>
                            </div>
                            <div class="item">
                                <a
                                    href="https://studio.code.org/projects/playlab/9vmAU3V0VFZvyv1n_S3-j3kFxU8EUsZyb6LblKnxKbw">
                                    <img src="thumbnail.png">
                                </a>
                                <p>Wizard Game</p>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#mycarousel"
                            data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#mycarousel"
                            data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </center>
                </div>
            </section>
            <section id="CHATBOT">
                <h1>Chatbot created using Dialogflow</h1>
                <div class="line"></div>
                <iframe
                    allow="microphone;"
                    width="350"
                    height="430"
                    src="https://console.dialogflow.com/api-client/demo/embedded/17d9199e-2a40-464f-8b32-f01717d000c1">
                </iframe>
            </section>
        </center>

</html>
